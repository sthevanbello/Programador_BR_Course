<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">

    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form method="GET" action="/cadastro">

            <div>
                <div>
                    <label for="name">First name</label>
                    <input type="text" id="name" name="txtName" placeholder="Insert your first name">
                </div>
                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="txtLastName" placeholder="Insert your last name">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="txtEmail" placeholder="email@provider">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="txtPassword" id="password">
                </div>
            </div>

            <fieldset>
                <legend>Checkbox</legend>
                <div>
                    <input type="checkbox" id="checkCsharp" name="checkCsharp">
                    <label for="checkCsharp">C#</label>
                </div>
                <div>
                    <input type="checkbox" id="checkSQL" name="checkSQL">
                    <label for="checkSQL">SQL</label>
                </div>
                <div>
                    <input type="checkbox" id="checkCSS" name="checkCSS">
                    <label for="check">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="checkHTML" name="checkHTML">
                    <label for="check">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="checkJavascript" name="checkJavascript">
                    <label for="check">Javascript</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Radio Button</legend>
                <label for="">Mesmo nome nos radio button serve para só selecionar um item.</label>
                <div>
                    <input type="radio" id="radio1" name="radio1" value="morning" checked>
                    <label for="radio1">Morning</label>
                </div>
                <div>
                    <input type="radio" id="radio2" name="radio1" value="afternoon">
                    <label for="radio2">Afternoon</label>
                </div>
                <div>
                    <input type="radio" id="radio3" name="radio1" value="night">
                    <label for="radio3">Night</label>
                </div>
            </fieldset>

            
            <select name="state" id="state">Select
                <option value="SP">São Paulo</option>
                <option value="PR" selected>Paraná</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                
            </select>
            <div>
                <input type="text" name="subject" placeholder="subject">
            </div>
            <div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div>
                <input type="color" name="color">
            </div>
            <div>
                <input type="date" name="date" max="2022-12-31">
            </div>
            <div>
                <input type="datetime-local" name="dateTime" max="2022-12-31">
            </div>

            <div>
                <input type="file" name="file">
            </div>

            <div>
                <input type="number" name="number" min="1" max="10">
            </div>
            
            <div>
                <input type="reset" value="Clear">
                <input type="submit" value="Send" placeholder="Password">
            </div>

            <div>
                <input type="tel" name="telephone">
            </div>
            
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
